<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--подключение иконки для окна браузера-->
    <link rel="shortcut icon" href="./favicon.ico">
    <!--подключение иконок material design by google (можно через менеджер пакетов $ npm install material-design-icons)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Pure JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="db__header">
        <h1>Excel dashboard</h1>
    </div>
    <div class="db__new">
        <div class="db__view">
            <a href="#" class="db__create material-icons">add_box</a>
        </div>
    </div>
    <div class="db__table db__view">
        <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
        </div>

        <ul class="db__table-list">
            <li class="db__record">
                <a href="#"> Таблица 1</a>
                <strong>12.06.2020</strong>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
